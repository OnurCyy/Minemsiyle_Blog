        // Backend adresin (Sonunda '/' olmamalÄ±)

        const defaultAvatar = "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";

        document.addEventListener("DOMContentLoaded", async () => {

            // 1. URL'den ID'yi AL ve TEMÄ°ZLE
            const params = new URLSearchParams(window.location.search);
            let id = params.get("id");

            if (!id) {
                showError("Linkte ID bulunamadÄ±. LÃ¼tfen ana sayfadan tekrar deneyin.");
                return;
            }

            id = id.trim(); // BoÅŸluklarÄ± temizle

            // 2. VERÄ°TABANINDAN Ã‡EK
            try {

                const res = await fetch(`${API_URL_POST}/books/${id}`);

                if (!res.ok) {
                    // EÄŸer 404 veya 500 gelirse

                    showError(`Kitap bulunamadÄ±! (Hata Kodu: ${res.status}) <br> ID: ${id}`);

                const post = await res.json();
                console.log("Gelen Veri:", post);

                // 3. SAYFAYI DOLDUR
                renderBook(post);

                // EtkileÅŸimleri BaÅŸlat
                contentId = post._id;
                updateHeaderProfile();
                checkUserLoginForComments();
                checkLikeStatus();
                loadComments();

                console.error("Fetch HatasÄ±:", err);

        function renderBook(post) {
            const date = new Date(post.createdAt).toLocaleDateString('tr-TR', { day: 'numeric', month: 'long', year: 'numeric' });
            const contentArea = document.getElementById("articleArea");
            const interactionArea = document.getElementById("interactionArea");

            document.title = `${post.title} | Minemsiyle`;

            // Resim yoksa placeholder
            const imageSrc = post.cover || "https://via.placeholder.com/300x450?text=Kapak+Yok";

            // HTML'i Yeni CSS'e gÃ¶re doldur
            contentArea.innerHTML = `
            <div class="book-hero">

            // Ä°Ã§erik yÃ¼klendi, etkileÅŸim alanÄ±nÄ± aÃ§

        function showError(message) {
            const area = document.getElementById("articleArea");
            area.innerHTML = `

        function formatContent(text) {
            if (!text) return "Ä°Ã§erik yok.";
            return text.split('\n').map(p => p.trim() ? `<p>${p}</p>` : "").join('');
        }

        // --- YARDIMCI FONKSÄ°YONLAR (Aynen Korundu) ---
        function updateHeaderProfile() {

            const profileLink = document.getElementById('headerProfileLink');
            if (user && user.avatar && profileLink) {
                profileLink.innerHTML = `<img src="${user.avatar}" class="header-avatar-img" alt="Profil">`;
                profileLink.href = "profile.html";

        function checkUserLoginForComments() {
            const user = JSON.parse(localStorage.getItem('user'));
            const commentBox = document.querySelector('.blog-comment-box');
            if (!commentBox) return;
            if (!user) {
                commentBox.innerHTML = `
                <div style="padding: 30px; text-align: center; color: var(--text-muted); background: var(--bg-card); border: 1px dashed var(--border); border-radius: 12px;">
                    <i class="ph-duotone ph-lock-key" style="font-size: 2rem; margin-bottom: 10px; color: var(--accent);"></i>
                    <p style="margin:0;">Yorum yapmak iÃ§in <a href="login.html" style="color: var(--accent); font-weight: bold; text-decoration: underline;">giriÅŸ yapmalÄ±sÄ±n</a>.</p>
                </div>
            `;
            }
        }

        function toggleLike(btn) {
            if (!contentId) return;
            const user = JSON.parse(localStorage.getItem('user'));
            if (!user) { alert("BeÄŸenmek iÃ§in giriÅŸ yapmalÄ±sÄ±n!"); return; }
            let likedItems = JSON.parse(localStorage.getItem('likedItems') || "[]");
            const index = likedItems.indexOf(contentId);
            const icon = btn.querySelector('i');

            if (index > -1) {
                likedItems.splice(index, 1);
                btn.classList.remove('active');
                icon.classList.remove('ph-fill'); icon.classList.add('ph-bold');
            } else {
                likedItems.push(contentId);
                btn.classList.add('active');
                icon.classList.remove('ph-bold'); icon.classList.add('ph-fill');
            }
            localStorage.setItem('likedItems', JSON.stringify(likedItems));
        }

        function checkLikeStatus() {
            if (!contentId) return;
            const btn = document.querySelector('.like-btn');
            if (!btn) return;
            let likedItems = JSON.parse(localStorage.getItem('likedItems') || "[]");
            if (likedItems.includes(contentId)) {
                btn.classList.add('active');
                const icon = btn.querySelector('i');
                icon.classList.remove('ph-bold'); icon.classList.add('ph-fill');
            }
        }

        function postComment() {
            if (!contentId) return;
            const textArea = document.getElementById('commentText');
            if (!textArea) return;
            const text = textArea.value;
            if (!text.trim()) { alert("BoÅŸ yorum olmaz."); return; }
            const user = JSON.parse(localStorage.getItem('user'));
            const now = new Date();
            const fullDateTime = `${now.toLocaleDateString('tr-TR')} â€¢ ${now.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' })}`;
            const newComment = { id: Date.now(), pageId: contentId, user: user.username, avatar: user.avatar || defaultAvatar, text: text, date: fullDateTime };

            let allComments = JSON.parse(localStorage.getItem('allComments') || "[]");
            allComments.push(newComment);
            localStorage.setItem('allComments', JSON.stringify(allComments));
            textArea.value = "";
            loadComments();
        }

        // --- YORUMLARI LÄ°STELEME (TAGLAR VE PROFÄ°L LÄ°NKÄ° EKLENDÄ°) ---
        function loadComments() {
            if (!contentId) return;

            const list = document.getElementById('commentsList');
            const countSpan = document.getElementById('commentCount');
            const currentUser = JSON.parse(localStorage.getItem('user'));

            // TÃ¼m kullanÄ±cÄ± veritabanÄ±nÄ± Ã§ek (TaglarÄ± bulmak iÃ§in lazÄ±m)
            const allUsers = JSON.parse(localStorage.getItem('users') || "[]");

            // Yetki kontrolÃ¼
            const isCurrentUserAdmin = currentUser && (
                currentUser.username === "Admin" ||
                (window.owners && window.owners.includes(currentUser.email))
            );

            let allComments = JSON.parse(localStorage.getItem('allComments') || "[]");
            const pageComments = allComments.filter(c => c.pageId == contentId);

            if (list) list.innerHTML = "";
            if (countSpan) countSpan.innerText = pageComments.length;

            if (pageComments.length === 0 && list) {
                list.innerHTML = "<p style='color:#888; font-style:italic; text-align:center;'>HenÃ¼z yorum yok. Ä°lk yorumu sen yap! ğŸ‘‡</p>";
                return;
            }

            const tagStyles = {
                // --- YETKÄ° & STATÃœ ---
                'admin': { label: 'ğŸ‘‘ YÃ¶netici', bg: '#ffd700', text: '#000' }, // AltÄ±n
                'mod': { label: 'ğŸ›¡ï¸ ModeratÃ¶r', bg: '#2980b9', text: '#fff' }, // Koyu Mavi
                'dev': { label: 'ğŸ’» GeliÅŸtirici', bg: '#00d2ff', text: '#000' }, // Neon Mavi

                // --- ÃœYELÄ°K & DESTEK ---
                'vip': { label: 'ğŸ’ VIP Ãœye', bg: '#9b59b6', text: '#fff' }, // Mor
                'supporter': { label: 'ğŸ’– DestekÃ§i', bg: '#ff6b81', text: '#fff' }, // Pembe
                'verified': { label: 'âœ… OnaylÄ±', bg: '#2ecc71', text: '#fff' }, // YeÅŸil

                // --- Ä°Ã‡ERÄ°K ÃœRETÄ°CÄ° ---
                'writer': { label: 'ğŸ–‹ï¸ Yazar', bg: '#34495e', text: '#fff' }, // Lacivert
                'poet': { label: 'ğŸª¶ Åair', bg: '#a29bfe', text: '#000' }, // Lila

                // --- EÄLENCE & AKTÄ°VÄ°TE ---
                'bug_hunter': { label: 'ğŸ› Bug AvcÄ±sÄ±', bg: '#e74c3c', text: '#fff' }, // KÄ±rmÄ±zÄ±
                'bookworm': { label: 'ğŸ“š Kitap Kurdu', bg: '#27ae60', text: '#fff' }, // Orman YeÅŸili
                'coffee': { label: 'â˜• Kahve Sever', bg: '#6f4e37', text: '#fff' }, // Kahve Rengi
                'cat_lover': { label: 'ğŸ± Kedi Sever', bg: '#ff9ff3', text: '#000' }  // Åeker Pembesi
            };
            pageComments.reverse().forEach(c => {
                const displayDate = c.date ? c.date : "Tarih Yok";

                // ğŸ”¥ 1. YORUM YAZAN KÄ°ÅÄ°NÄ°N GÃœNCEL BÄ°LGÄ°LERÄ°NÄ° BUL
                // Yorumdaki isimle veritabanÄ±ndaki ismi eÅŸleÅŸtiriyoruz
                const commentAuthor = allUsers.find(u => u.username === c.user);

                // EÄŸer kullanÄ±cÄ±nÄ±n gÃ¼ncel avatarÄ± varsa onu kullan (DeÄŸiÅŸtirmiÅŸ olabilir)
                const currentAvatar = commentAuthor ? commentAuthor.avatar : c.avatar;

                // ğŸ”¥ 2. TAGLARI OLUÅTUR
                let badgeHTML = "";

                // A) Admin panelinden eklenen taglar var mÄ±?
                if (commentAuthor && commentAuthor.tags && commentAuthor.tags.length > 0) {
                    badgeHTML = commentAuthor.tags.map(tag =>
                        `<span style="background:var(--accent); color:#fff; font-size:0.65rem; padding:2px 6px; border-radius:4px; margin-left:5px; vertical-align:middle;">${tag}</span>`
                    ).join('');
                }
                // B) Yoksa klasik yÃ¶netici kontrolÃ¼
                else if (c.user === "Admin" || c.isAdmin === true) {
                    badgeHTML = `<span style="background:#e74c3c; color:white; font-size:0.7rem; padding:2px 6px; border-radius:4px; margin-left:5px; vertical-align:middle; font-weight:bold;">ğŸ‘‘ YÃ¶netici</span>`;
                }

                // ğŸ”¥ 3. SÄ°L BUTONU
                let deleteBtnHTML = "";
                const silinecekParametre = c.id ? c.id : `'${c.date}'`;

                if (currentUser && (currentUser.username === c.user || isCurrentUserAdmin)) {
                    deleteBtnHTML = `
            <button onclick="deleteComment(${silinecekParametre})" style="background:none; border:none; color:#e74c3c; font-size:0.8rem; cursor:pointer; margin-top:8px; padding:0; display:flex; align-items:center; gap:4px; opacity:0.8; transition:0.3s;" onmouseover="this.style.opacity='1'" onmouseout="this.style.opacity='0.8'">
                <i class="ph-bold ph-trash"></i> ${isCurrentUserAdmin && currentUser.username !== c.user ? 'YÃ¶netici Sil' : 'Sil'}
            </button>
            `;
                }

                // ğŸ”¥ 4. PROFÄ°L LÄ°NKÄ° OLUÅTURMA
                // Ä°sim ve AvatarÄ± link iÃ§ine alÄ±yoruz
                const profileLink = `profile.html?u=${c.user}`;

                const html = `
        <div class="single-comment" style="display:flex; gap:15px; margin-bottom:15px; background:var(--bg-card); padding:15px; border-radius:12px; border:1px solid var(--border);">
            
            <a href="${profileLink}" style="text-decoration:none;">
                <img src="${currentAvatar}" style="width:40px; height:40px; border-radius:50%; border:2px solid var(--accent); object-fit:cover;">
            </a>

            <div style="flex:1;">
                <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                    
                    <a href="${profileLink}" style="text-decoration:none;">
                        <h4 style="color:var(--accent); font-size:0.9rem; margin:0; display:flex; align-items:center; flex-wrap:wrap;">
                            ${c.user} ${badgeHTML}
                        </h4>
                    </a>

                    <small style="color:var(--text-muted); font-size:0.7rem;">${displayDate}</small>

        `;
                if (list) list.innerHTML += html;
            });
        }
        // --- YORUM SÄ°LME FONKSÄ°YONU ---
        function deleteComment(identifier) {
            if (!confirm("Bu yorumu silmek istediÄŸine emin misin?")) return;

            let allComments = JSON.parse(localStorage.getItem('allComments') || "[]");

            // EÄŸer gelen ÅŸey bir sayÄ±ysa (ID ise) ID'ye gÃ¶re filtrele
            if (typeof identifier === 'number') {
                allComments = allComments.filter(c => c.id !== identifier);
            }
            // EÄŸer yazÄ±ysa (Eski tarihli sistemse) Tarihe gÃ¶re filtrele
            else {
                allComments = allComments.filter(c => c.date !== identifier);
            }

            // Yeni listeyi kaydet ve ekranÄ± yenile
            localStorage.setItem('allComments', JSON.stringify(allComments));
            loadComments();
        }

        /* --- TEMA MOTORU (Ã‡Ä°FTE DÄ°KÄ°Å VERSÄ°YON) --- */
        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        const currentTheme = localStorage.getItem('theme');

        // 1. Sayfa YÃ¼klenince
        if (currentTheme === 'dark') {
            // Ne varsa ekle, garanti olsun!
            document.body.classList.add('dark');
            document.body.classList.add('dark-theme');

            if (toggleSwitch) toggleSwitch.checked = true;
        }

        // 2. DeÄŸiÅŸtirme Fonksiyonu
        function switchTheme(e) {
            if (e.target.checked) {
                // KaranlÄ±ÄŸa GeÃ§
                document.body.classList.add('dark');
                document.body.classList.add('dark-theme');
                localStorage.setItem('theme', 'dark');
            } else {
                // AydÄ±nlÄ±ÄŸa GeÃ§
                document.body.classList.remove('dark');
                document.body.classList.remove('dark-theme');
                localStorage.setItem('theme', 'light');
            }
        }

        if (toggleSwitch) {
            toggleSwitch.addEventListener('change', switchTheme);
        }

        // ==========================================
        // ğŸµ AMBÄ°YANS SES SÄ°STEMÄ°
        // ==========================================

        let currentAudio = null; // Åu an Ã§alan ses

        function toggleAmbiancePanel() {
            const panel = document.getElementById('ambiancePanel');
            panel.classList.toggle('active');
        }

        function playAmbiance(type, element) {
            const audioId = `audio-${type}`;
            const audioElement = document.getElementById(audioId);
            const volumeControl = document.getElementById('volumeControl');
            const toggleBtn = document.querySelector('.ambiance-toggle');

            // 1. EÄŸer zaten bu ses Ã§alÄ±yorsa DURDUR
            if (currentAudio === audioElement && !audioElement.paused) {
                audioElement.pause();
                element.classList.remove('active');
                toggleBtn.classList.remove('playing');
                currentAudio = null;
                return;
            }

            // 2. BaÅŸka bir ses Ã§alÄ±yorsa Ã¶nce onu sustur
            stopAllSounds();

            // 3. Yeni sesi Ã‡AL
            if (audioElement) {
                audioElement.volume = volumeControl.value; // Ses seviyesini ayarla
                audioElement.play().catch(e => console.log("Oynatma hatasÄ±:", e));

                currentAudio = audioElement;
                element.classList.add('active'); // Kutuyu boya
                toggleBtn.classList.add('playing'); // Ana butonu hareketlendir
            }
        }

        function stopAllSounds() {
            // TÃ¼m sesleri durdur ve kutularÄ±n boyasÄ±nÄ± sil
            document.querySelectorAll('audio').forEach(audio => {
                audio.pause();
                audio.currentTime = 0; // BaÅŸa sar
            });
            document.querySelectorAll('.sound-item').forEach(item => {
                item.classList.remove('active');
            });
        }

        // Ses Seviyesi AyarÄ± (CanlÄ±)
        document.getElementById('volumeControl').addEventListener('input', (e) => {
            if (currentAudio) {
                currentAudio.volume = e.target.value;
            }
        });


    </script>
