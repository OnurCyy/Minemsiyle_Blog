    <script>
        const API_URL_POST = "http://localhost:5000/api";
        const API_BASE_URL = "http://localhost:5000";

        // GLOBAL DEÄÄ°ÅKENLER
        let contentId = null;
        const defaultAvatar = "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";
        const owners = ['admin@test.com', 'sevgilim@minemsiyle.com'];

        // ==========================================
        // 1. SAYFA YÃœKLENÄ°NCE Ã‡ALIÅACAK ANA KOD
        // ==========================================
        document.addEventListener("DOMContentLoaded", async () => {

            // A) KullanÄ±cÄ± ve Tema Kontrolleri
            checkUserLoginForComments();

            // Tema AyarÄ±
            const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
            if (toggleSwitch) {
                const currentTheme = localStorage.getItem('theme');
                if (currentTheme === 'dark') toggleSwitch.checked = true;

                toggleSwitch.addEventListener('change', (e) => {
                    const theme = e.target.checked ? 'dark' : 'light';
                    document.documentElement.setAttribute('data-theme', theme);
                    localStorage.setItem('theme', theme);
                });
            }

            // B) Blog Verisini Ã‡ekme
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");

            if (!id) {
                document.getElementById("articleArea").innerHTML = "<p style='text-align:center; margin-top:50px;'>Link hatalÄ± veya yazÄ± bulunamadÄ±.</p>";
                return;
            }

            try {
                const res = await fetch(`${API_URL_POST}/posts/${id}`);
                if (!res.ok) throw new Error("YazÄ± bulunamadÄ±");
                const post = await res.json();

                // ğŸ•µï¸â€â™‚ï¸ LOGLARI KONTROL ET
                console.log("ğŸ“¡ GELEN VERÄ°:", post);

                // ğŸ”¥ KRÄ°TÄ°K DÃœZELTME: VeritabanÄ± bazen 'cover' bazen 'image' diyor
                // Ä°kisini de kontrol ediyoruz, hangisi doluysa onu alÄ±yoruz.
                const realImage = post.image || post.cover || "";
                console.log("ğŸ“¸ SEÃ‡Ä°LEN RESÄ°M:", realImage);

                // Verileri Doldur
                contentId = post._id || id;
                const contentCategory = post.category || 'Genel';
                const date = new Date(post.createdAt || post.date).toLocaleDateString('tr-TR', { day: 'numeric', month: 'long', year: 'numeric' });
                document.title = `${post.title} | Minemsiyle`;

                // ğŸ”¥ RESÄ°M HTML OLUÅTURMA
                let imgHTML = '';
                if (realImage && realImage.length > 5) {
                    imgHTML = `<img src="${realImage}" class="article-cover" alt="${post.title}" 
                                 onerror="this.src='https://via.placeholder.com/800x400?text=Resim+YÃ¼klenemedi';">`;
                } else {
                    // Resim yoksa boÅŸluk bÄ±rakmayalÄ±m, ya da placeholder koyalÄ±m
                    // imgHTML = `<div style="padding:20px; background:var(--bg-card); text-align:center; border-radius:12px; margin-bottom:20px;">Resim Yok</div>`;
                }

                // Ä°Ã§eriÄŸi Bas
                document.getElementById("articleArea").innerHTML = `
                    <div class="article-header">
                        <div class="article-meta">${contentCategory} â€¢ ${date}</div>
                        <h1 class="article-title">${post.title}</h1>
                    </div>
                    ${imgHTML}
                    <div class="article-content">${formatContent(post.content)}</div>
                `;

                checkSaveStatus();
                loadComments();

            } catch (err) {
                console.error("YazÄ± yÃ¼kleme hatasÄ±:", err);
                document.getElementById("articleArea").innerHTML = "<h3 style='text-align:center; margin-top:50px;'>ğŸ˜” YazÄ± yÃ¼klenemedi.<br><small>Sunucu kapalÄ± olabilir.</small></h3>";
            }
        });

        // ==========================================
        // 2. YORUM VE DÄ°ÄER FONKSÄ°YONLAR
        // ==========================================

        function checkUserLoginForComments() {
            const user = JSON.parse(localStorage.getItem('user'));
            const commentBox = document.querySelector('.blog-comment-box');
            if (!commentBox) return;

            if (!user) {
                commentBox.innerHTML = `
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 120px; color: var(--text-muted); font-size: 1.1rem; text-align: center;">
                    <i class="ph-duotone ph-lock-key" style="font-size: 2rem; margin-bottom: 10px; color: var(--accent);"></i>
                    <span>Yorum yapmak iÃ§in <a href="login.html" style="color: var(--accent); font-weight: bold; text-decoration: underline;">giriÅŸ yapmalÄ±sÄ±n</a>.</span>
                </div>`;
            }
        }

        async function postComment() {
            if (!contentId) { alert("YazÄ± yÃ¼kleniyor..."); return; }
            const textArea = document.getElementById('commentText');
            if (!textArea) return;
            const text = textArea.value;
            if (!text.trim()) { alert("BoÅŸ yorum olmaz."); return; }

            const user = JSON.parse(localStorage.getItem('user'));
            const username = user.username;
            const avatar = user.avatar || defaultAvatar;
            const isAdmin = (user.username === "Admin" || (owners && owners.includes(user.email)));

            const now = new Date();
            const fullDateTime = `${now.toLocaleDateString('tr-TR')} â€¢ ${now.toLocaleTimeString('tr-TR', { hour: '2-digit', minute: '2-digit' })}`;

            const newComment = {
                id: Date.now(),
                pageId: contentId,
                user: username,
                avatar: avatar,
                text: text,
                date: fullDateTime,
                isAdmin: isAdmin
            };

            let allComments = JSON.parse(localStorage.getItem('allComments') || "[]");
            allComments.push(newComment);
            localStorage.setItem('allComments', JSON.stringify(allComments));

            textArea.value = "";
            loadComments();
        }

        // ==========================================
        // YORUMLARI YÃœKLE (FÄ°NAL ROZET SÄ°STEMÄ° ğŸ…)
        // ==========================================
        function loadComments() {
            if (!contentId) return;
            const list = document.getElementById('commentsList');
            const countSpan = document.getElementById('commentCount');
            const currentUser = JSON.parse(localStorage.getItem('user'));
            const allUsers = JSON.parse(localStorage.getItem('users') || "[]");

                allComments = allComments.filter(c => c.date !== identifier);

            localStorage.setItem('allComments', JSON.stringify(allComments));
            loadComments();

        async function toggleLike() {
            const userString = localStorage.getItem('user');
            if (!userString) { alert("GiriÅŸ yapmalÄ±sÄ±n!"); return; }
            const user = JSON.parse(userString);

            // GÃ¶rsel DeÄŸiÅŸimi
            const icon = document.getElementById('likeIcon');
            const text = document.getElementById('likeText');
            const btn = document.getElementById('likeBtn');

            const isLiked = icon.style.fill !== "none";

            if (!isLiked) {
                icon.style.fill = "#e91e63"; icon.style.stroke = "#e91e63";
                text.innerText = "BeÄŸendin"; text.style.color = "#e91e63";
                btn.style.borderColor = "#e91e63";
            } else {
                icon.style.fill = "none"; icon.style.stroke = "currentColor";
                text.innerText = "BeÄŸen"; text.style.color = "var(--ink)";
                btn.style.borderColor = "var(--line)";
            }

            // Sunucuya Ä°let
            const urlParams = new URLSearchParams(window.location.search);
            const itemId = urlParams.get('id') || window.location.pathname.split('/').pop();
            const title = document.querySelector('h1')?.innerText || document.title;

            try {
                await fetch(`${API_BASE_URL}/api/save`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username: user.name || user.username,
                        type: 'blog',
                        itemId,
                        title
                    })
                });
            } catch (e) { console.error(e); }
        }

        async function shareContent() {
            try {
                await navigator.share({
                    title: document.title,
                    url: window.location.href
                });
            } catch (e) {
                const btn = document.getElementById('shareText');
                if (btn) btn.innerText = "Link KopyalandÄ±!";
                navigator.clipboard.writeText(window.location.href);
                setTimeout(() => { if (btn) btn.innerText = "PaylaÅŸ"; }, 2000);
            }
        }

        // Sayfa YÃ¼klenince BeÄŸeni KontrolÃ¼
        document.addEventListener('DOMContentLoaded', async () => {
            const userString = localStorage.getItem('user');
            if (!userString || !document.getElementById('likeBtn')) return;
            const user = JSON.parse(userString);

            try {

                const urlParams = new URLSearchParams(window.location.search);

        let currentAudio = null; // Åu an Ã§alan ses

        function toggleAmbiancePanel() {
            const panel = document.getElementById('ambiancePanel');
            panel.classList.toggle('active');
        }

        function playAmbiance(type, element) {
            const audioId = `audio-${type}`;
            const audioElement = document.getElementById(audioId);
            const volumeControl = document.getElementById('volumeControl');
            const toggleBtn = document.querySelector('.ambiance-toggle');

            // 1. EÄŸer zaten bu ses Ã§alÄ±yorsa DURDUR
            if (currentAudio === audioElement && !audioElement.paused) {
                audioElement.pause();
                element.classList.remove('active');
                toggleBtn.classList.remove('playing');
                currentAudio = null;
                return;
            }

            // 2. BaÅŸka bir ses Ã§alÄ±yorsa Ã¶nce onu sustur
            stopAllSounds();

            // 3. Yeni sesi Ã‡AL
            if (audioElement) {
                audioElement.volume = volumeControl.value; // Ses seviyesini ayarla
                audioElement.play().catch(e => console.log("Oynatma hatasÄ±:", e));

                currentAudio = audioElement;
                element.classList.add('active'); // Kutuyu boya
                toggleBtn.classList.add('playing'); // Ana butonu hareketlendir
            }
        }

        function stopAllSounds() {
            // TÃ¼m sesleri durdur ve kutularÄ±n boyasÄ±nÄ± sil
            document.querySelectorAll('audio').forEach(audio => {
                audio.pause();
                audio.currentTime = 0; // BaÅŸa sar
            });
            document.querySelectorAll('.sound-item').forEach(item => {
                item.classList.remove('active');
            });
        }

        // Ses Seviyesi AyarÄ± (CanlÄ±)
        document.getElementById('volumeControl').addEventListener('input', (e) => {
            if (currentAudio) {
                currentAudio.volume = e.target.value;
            }
        });
