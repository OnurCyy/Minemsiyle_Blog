    <script>
        // GLOBAL
        let cropper;

        const defaultAvatar = "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";

        // --- SAYFA YÃœKLENÄ°NCE ---
        window.onload = function () {
            initVisitCounter();

            // Tema
            if (localStorage.getItem('theme') === 'light') {
                document.body.classList.add('light-mode');
                document.getElementById('themeCheckbox').checked = true;
            }

        // --- ZÄ°YARET SAYACI ---
        function initVisitCounter() {
            if (!sessionStorage.getItem('sessionCounted')) {
                let visits = parseInt(localStorage.getItem('visitCount') || "0");
                visits++;
                localStorage.setItem('visitCount', visits);
                sessionStorage.setItem('sessionCounted', "true");
            }
        }

        // âœ… YENÄ° LOAD FUNCTION (GERÃ‡EK VERÄ°TABANINDAN Ã‡EKER)
        async function loadUserProfile() {
            console.log("Profil veritabanÄ±ndan Ã§ekiliyor...");

            const params = new URLSearchParams(window.location.search);
            let targetUsername = params.get('u');

            // Oturumdaki kullanÄ±cÄ± bilgisi (Login olurken kaydettiÄŸimiz basit bilgi)
            const sessionUser = JSON.parse(localStorage.getItem('user'));

            // EÄŸer linkte ?u=yoksa, kendi profilimize bakÄ±yoruzdur
            if (!targetUsername) {
                if (sessionUser) {
                    targetUsername = sessionUser.username;
                } else {
                    window.location.href = "login.html";
                    return;
                }
            }

            try {
                // ğŸ”¥ BURASI ARTIK LOCALSTORAGE DEÄÄ°L, API!
                // (Backend'de '/api/users/:username' diye bir route olduÄŸunu varsayÄ±yoruz)
                const res = await fetch(`/api/users/${targetUsername}`);

                if (!res.ok) {
                    console.log("KullanÄ±cÄ± bulunamadÄ±");
                    return;
                }

                const userToDisplay = await res.json(); // VeritabanÄ±ndan gelen TAZE veri!

                // --- EKRANA BASMA Ä°ÅLEMLERÄ° ---
                const avatarEl = document.getElementById('avatarDisplay');
                if (avatarEl) avatarEl.src = userToDisplay.avatar || defaultAvatar;

                const nameEl = document.getElementById('displayName');
                if (nameEl) nameEl.innerText = userToDisplay.username;

                const bioEl = document.getElementById('displayBio');
                if (bioEl) bioEl.innerText = userToDisplay.bio || "HenÃ¼z bir biyografi yok.";

                // --- ROZETLER / TAGLAR (ARTIK MONGODB'DEN GELÄ°YOR) ---
                // Admin panelinden 'tags' diye eklemiÅŸtik, burada onlarÄ± yakalÄ±yoruz
                const tagsBox = document.getElementById('userTagsContainer');
                if (tagsBox) {
                    let tags = userToDisplay.tags || userToDisplay.badges || [];

                    // EÄŸer veritabanÄ±ndan text olarak geldiyse diziye Ã§evir
                    if (typeof tags === 'string') tags = tags.split(',');

                    if (tags.length > 0) {
                        // Burada senin eski badgeDictionary kodlarÄ±nÄ± kullanabilirsin
                        // BasitÃ§e ÅŸimdilik isimlerini yazdÄ±ralÄ±m:
                        tagsBox.innerHTML = tags.map(tag =>
                            `<span class="user-tag" style="background:var(--accent); color:#fff; padding:4px 8px; border-radius:4px; margin-right:5px; font-size:12px;">${tag}</span>`
                        ).join('');
                    } else {
                        tagsBox.innerHTML = `<span class="user-tag" style="background:#333;">Ãœye</span>`;
                    }
                }

                // DÃ¼zenleme ButonlarÄ±nÄ± Gizle/GÃ¶ster (EÄŸer baÅŸkasÄ±nÄ±n profili ise)
                if (sessionUser && sessionUser.username !== userToDisplay.username) {
                    const actions = document.querySelector('.actions');
                    if (actions) actions.style.display = 'none';
                }

            } catch (error) {
                console.error("Profil yÃ¼klenirken hata:", error);
            }
        }
        // Ä°statistik (GerÃ§ek Veri)
        const savedCount = JSON.parse(localStorage.getItem('savedItems') || "[]").length;
        document.getElementById('statSaved').innerText = savedCount;
        // Yorum sayÄ±sÄ± ÅŸimdilik manuel (VeritabanÄ± yok)

        function renderSavedItems() {
            // Sadece rozetleri Ã§alÄ±ÅŸtÄ±r, gerisini boÅŸver
            renderBadges();

            // Ä°stersen container'Ä± da temizle garanti olsun

        }
        // --- 1. VERÄ° KONTROL (OTOMATÄ°K EKLEME Ä°PTAL EDÄ°LDÄ°) ---
        function initDummyData() {
            // BurayÄ± bilerek boÅŸ bÄ±raktÄ±k. 
            // KullanÄ±cÄ± ne zaman kaydederse o zaman dolsun.
            // "MÄ±ÅŸ gibi" yapmak yok! ğŸ˜

        // --- 3. ROZETLER (HEPSÄ° GÃ–RÃœNÃœR AMA KÄ°LÄ°TLÄ° OLABÄ°LÄ°R) ---
        function renderBadges() {
            const container = document.getElementById('badgesList');

            // Verileri Ã‡ek
            const savedCount = JSON.parse(localStorage.getItem('savedItems') || "[]").length;
            const user = JSON.parse(localStorage.getItem('user') || "{}");
            const visits = parseInt(localStorage.getItem('visitCount') || "0");

            const now = new Date();
            const hour = now.getHours();
            const day = now.getDay();

            // KOÅULLAR
            const hasBio = user.bio && user.bio.length > 0;
            const isLongBio = user.bio && user.bio.length > 20;
            const isAvatarChanged = user.avatar && user.avatar !== defaultAvatar;
            const isNight = hour >= 22 || hour < 6;
            const isMorning = hour >= 6 && hour < 10;
            const isWeekend = day === 0 || day === 6;

        // --- AYARLAR & KAYDETME ---
        function openSettings() { document.getElementById('settingsModal').classList.add('open'); }
        function closeSettings() { document.getElementById('settingsModal').classList.remove('open'); }

        // âœ… YENÄ° SAVE FUNCTION (SUNUCUYA GÃ–NDERÄ°R)
        async function saveSettings() {
            const newName = document.getElementById('editUsername').value;
            const newBio = document.getElementById('editBio').value;
            // Åifre iÅŸlemlerini ÅŸimdilik basitleÅŸtiriyorum

            const updateData = {};
            if (newName) updateData.username = newName;
            if (newBio) updateData.bio = newBio;

            // Token var mÄ±? (GiriÅŸ yaparken kaydetmiÅŸ olmalÄ±sÄ±n)
            const token = localStorage.getItem('token');

            try {
                const res = await fetch('/api/users/update', { // Backend rotana uygun olmalÄ±
                    method: 'PUT', // Veya POST (Backend nasÄ±l ayarlandÄ±ysa)
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}` // GÃ¼venlik iÃ§in token
                    },
                    body: JSON.stringify(updateData)
                });

                const data = await res.json();

                if (res.ok) {
                    alert("âœ… Profilin sunucuya kaydedildi! Herkes gÃ¶rebilir.");
                    // LocalStorage'daki basit veriyi de gÃ¼ncelle (HÄ±zlÄ± eriÅŸim iÃ§in)
                    let localUser = JSON.parse(localStorage.getItem('user'));
                    if (newName) localUser.username = newName;
                    localStorage.setItem('user', JSON.stringify(localUser));

                    location.reload();
                } else {
                    alert("Hata: " + (data.message || "Kaydedilemedi"));
                }
            } catch (err) {
                console.error(err);
                alert("Sunucuyla iletiÅŸim kurulamadÄ±!");
            }
        }
        // --- DÄ°ÄER (KÄ±rpma, Logout, Tab vb.) ---
        const avatarInput = document.getElementById('avatarInput');
        const imageToCrop = document.getElementById('imageToCrop');
        const cropperModal = document.getElementById('cropperModal');

        avatarInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 50 * 1024 * 1024) { alert("Maksimum 50MB!"); return; }
                const reader = new FileReader();
                reader.onload = function (event) {
                    imageToCrop.src = reader.result;
                    cropperModal.classList.add('open');
                    if (cropper) cropper.destroy();
                    cropper = new Cropper(imageToCrop, { aspectRatio: 1, viewMode: 1, preview: '.preview-box' });
                };
                reader.readAsDataURL(file);
            }
        });

        // --- FOTOÄRAFI KALICI YAPMA ---
        function cropAndSave() {
            if (!cropper) return;

            const canvas = cropper.getCroppedCanvas({ width: 300, height: 300 });
            const croppedImageURL = canvas.toDataURL("image/jpeg", 0.85);

            // 1. Oturumu GÃ¼ncelle
            let user = JSON.parse(localStorage.getItem('user')) || {};
            user.avatar = croppedImageURL;
            localStorage.setItem('user', JSON.stringify(user));

            // 2. Ana VeritabanÄ±nÄ± GÃ¼ncelle
            let allUsers = JSON.parse(localStorage.getItem('users') || "[]");
            let userIndex = allUsers.findIndex(u => u.email === user.email);

            // ğŸ”¥ KRÄ°TÄ°K HAMLE: Listede yoksan ekle
            if (userIndex === -1) {
                allUsers.push(user);
                userIndex = allUsers.length - 1;
            }

            // GÃ¼ncelle ve Kaydet
            allUsers[userIndex].avatar = croppedImageURL;
            localStorage.setItem('users', JSON.stringify(allUsers));

            closeCropper();
            document.getElementById('avatarDisplay').src = croppedImageURL;
            alert("FotoÄŸrafÄ±n artÄ±k demirbaÅŸ oldu Kral! ğŸ˜");
        }
        // --- Ä°ÅTE EKSÄ°K OLAN KAPATMA FONKSÄ°YONU ---
        function closeCropper() {
            // 1. ModalÄ± Bul ve Gizle
            const modal = document.getElementById('cropperModal');
            if (modal) modal.classList.remove('open');

            // 2. KÄ±rpÄ±cÄ±yÄ± (Cropper) Yok Et (HafÄ±zayÄ± temizle)
            // (EÄŸer 'cropper' deÄŸiÅŸkenini global tanÄ±mlamadÄ±ysan 'window.cropper' kullanÄ±rÄ±z)
            if (typeof cropper !== 'undefined' && cropper) {
                cropper.destroy();
                cropper = null;
            }

            // 3. Dosya SeÃ§iciyi SÄ±fÄ±rla (Ki aynÄ± resmi tekrar seÃ§ebil)
            const input = document.getElementById('avatarInput');
            if (input) input.value = "";

            console.log("Oh be! Modal kapandÄ±. ğŸšª");
        }

        function toggleThemeSwitch() {
            const checkbox = document.getElementById('themeCheckbox');
            document.body.classList.toggle('light-mode');
            localStorage.setItem('theme', checkbox.checked ? 'light' : 'dark');
            renderBadges();
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.getElementById(tabName + '-content').style.display = 'block';
            const tabs = document.querySelectorAll('.tab');
            if (tabName === 'saved') tabs[0].classList.add('active');
            if (tabName === 'badges') tabs[1].classList.add('active');
        }

        function logout() {
            if (confirm("Ã‡Ä±kÄ±ÅŸ yapÄ±lÄ±yor...")) {
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            }
        }

            // 1. KullanÄ±cÄ±yÄ± bul

                // 3. Oraya havalÄ± bir buton koy
                if (adminArea) {
                    adminArea.innerHTML = `
                <a href="adminPanel.html" class="admin-profile-btn">
                    <i class="ph-bold ph-gear-six"></i> YÃ¶netim Paneli
                </a>
            `;
                }
            }
        });
