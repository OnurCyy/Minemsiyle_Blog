    <script>
        // --- 1. BOZUK VERÄ° TEMÄ°ZLÄ°ÄÄ° ---
        (function forceClean() {

                if (user && user.username && (user.username.includes(':') || user.username.includes('undefined'))) {

        // --- GLOBAL AYARLAR ---
        const API_BASE = "/api";
        let cropper;
        const defaultAvatar = "https://cdn-icons-png.flaticon.com/512/3135/3135715.png";

        // ğŸ”¥ SENÄ°N LÄ°STENE GÃ–RE HAZIRLANMIÅ RENKLÄ° SÃ–ZLÃœK ğŸ”¥
        // (CSS ile uÄŸraÅŸma diye renkleri buraya yazdÄ±m)
        const badgeDictionary = {
            // YETKÄ° & STATÃœ
            'admin': { label: 'YÃ¶netici', color: '#d63031', icon: 'ph-shield-check', desc: 'Site Sahibi ve YÃ¶neticisi' }, // KÄ±rmÄ±zÄ±
            'mod': { label: 'ModeratÃ¶r', color: '#e67e22', icon: 'ph-shield', desc: 'DÃ¼zen SaÄŸlayÄ±cÄ±' }, // Turuncu
            'dev': { label: 'GeliÅŸtirici', color: '#0984e3', icon: 'ph-code', desc: 'Teknik Sorumlu' }, // Mavi

            // ÃœYELÄ°K & DESTEK
            'vip': { label: 'VIP Ãœye', color: '#f1c40f', icon: 'ph-sparkle', desc: 'AyrÄ±calÄ±klÄ± Ãœye', textDark: true }, // AltÄ±n
            'supporter': { label: 'DestekÃ§i', color: '#e84393', icon: 'ph-heart', desc: 'Siteye Destek Olan' }, // Pembe
            'verified': { label: 'OnaylÄ±', color: '#00b894', icon: 'ph-check-circle', desc: 'DoÄŸrulanmÄ±ÅŸ Hesap' }, // YeÅŸil

            // Ä°Ã‡ERÄ°K ÃœRETÄ°CÄ°
            'writer': { label: 'Yazar', color: '#9b59b6', icon: 'ph-pen-nib', desc: 'Ä°Ã§erik Ãœreticisi' }, // Mor
            'poet': { label: 'Åair', color: '#a29bfe', icon: 'ph-feather', desc: 'Åiir YazarÄ±' }, // AÃ§Ä±k Mor

            // EÄLENCE & AKTÄ°VÄ°TE
            'bug_hunter': { label: 'Bug AvcÄ±sÄ±', color: '#00cec9', icon: 'ph-bug', desc: 'Hata Bulan Dedektif' }, // Cam GÃ¶beÄŸi
            'bookworm': { label: 'Kitap Kurdu', color: '#6ab04c', icon: 'ph-book-open', desc: 'Ã‡ok Okuyan' }, // Ã‡imen YeÅŸili
            'coffee': { label: 'Kahve Sever', color: '#6d4c41', icon: 'ph-coffee', desc: 'Kafeinsiz Yapamayan' }, // Kahverengi
            'cat_lover': { label: 'Kedi Sever', color: '#ff9f43', icon: 'ph-cat', desc: 'Miyav!' } // Turuncu
        };

        // --- SAYFA YÃœKLENÄ°NCE ---
        document.addEventListener("DOMContentLoaded", () => {
            initVisitCounter();
            checkTheme();
            loadUserProfile();
        });

        // --- 2. PROFÄ°LÄ° Ã‡EKME ---
        async function loadUserProfile() {
            const params = new URLSearchParams(window.location.search);
            let targetUsername = params.get('u');
            const sessionUser = JSON.parse(localStorage.getItem('user'));

            if (!targetUsername) {
                if (sessionUser) targetUsername = sessionUser.username;
                else return window.location.href = "login.html";
            }
            if (targetUsername) targetUsername = targetUsername.replace(/:\d+$/, '');

            try {
                const res = await fetch(`${API_BASE}/users/${targetUsername}`);
                if (!res.ok) {
                    document.getElementById('displayName').innerText = "KullanÄ±cÄ± BulunamadÄ±";
                    return;
                }
                const user = await res.json();

                // Verileri YerleÅŸtir
                if (document.getElementById('avatarDisplay')) document.getElementById('avatarDisplay').src = user.avatar || defaultAvatar;
                if (document.getElementById('displayName')) document.getElementById('displayName').innerText = user.username;
                if (document.getElementById('displayBio')) document.getElementById('displayBio').innerText = user.bio || "HenÃ¼z bir biyografi yok.";
                if (document.getElementById('displayEmail')) document.getElementById('displayEmail').innerText = user.email || "";

                // ğŸ”¥ RENKLERÄ° VE LÄ°STEYÄ° OLUÅTUR
                renderUserTags(user);    // Ä°sim altÄ±ndaki kÃ¼Ã§Ã¼k etiketler
                renderBadgesTab(user);   // SaÄŸdaki bÃ¼yÃ¼k "Rozetler" listesi

                // Admin Butonu KontrolÃ¼
                const actions = document.querySelector('.actions');
                const adminBtn = document.getElementById('adminPanelBtnArea');

                if (sessionUser && sessionUser.username === user.username) {
                    if (actions) actions.style.display = 'flex';
                    // Admin yetkisi veya Ã¶zel isim kontrolÃ¼
                    if (user.role === 'admin' || user.username === 'OnurCy') {
                        if (adminBtn) {
                            adminBtn.style.display = 'block';
                            adminBtn.innerHTML = `<a href="adminPanel.html" class="action-btn" style="background:#d63031; color:white; width:100%; justify-content:center; text-decoration:none; display:flex; align-items:center; gap:5px;">ğŸ‘‘ YÃ¶netici Paneli</a>`;
                        }
                    }
                } else {
                    if (actions) actions.style.display = 'none';
                    if (adminBtn) adminBtn.style.display = 'none';
                }

            } catch (error) { console.error(error); }
        }

        // --- 3. Ä°SÄ°M ALTINDAKÄ° KÃœÃ‡ÃœK ETÄ°KETLER ---
        function renderUserTags(user) {
            const tagsBox = document.getElementById('userTagsContainer');
            if (!tagsBox) return;

            // Admin panelinden 'tags' veya 'badges' olarak gelebilir
            let tags = user.tags || user.badges || [];
            if (typeof tags === 'string') tags = tags.split(',');

            if (tags.length > 0) {
                tagsBox.innerHTML = tags.map(tag => {
                    // SÃ¶zlÃ¼kten bilgiyi Ã§ek
                    const info = badgeDictionary[tag] || { color: '#333', icon: 'ph-tag', label: tag.toUpperCase() };
                    const textColor = info.textDark ? '#000' : '#fff';

                    return `
                        <span class="user-tag" style="background:${info.color}; color:${textColor}; padding:4px 10px; border-radius:12px; font-size:11px; display:inline-flex; align-items:center; gap:4px; margin:2px; font-weight:bold; box-shadow:0 2px 5px rgba(0,0,0,0.2);">
                            <i class="ph-fill ${info.icon}"></i> ${info.label}
                        </span>`;

        // --- 6. DÄ°ÄER YARDIMCI FONKSÄ°YONLAR ---
        function switchTab(tabName) {
            // Ã–nce tÃ¼m iÃ§erikleri gizle
            document.querySelectorAll('.tab-content').forEach(el => el.style.display = 'none');

            // SeÃ§ilen iÃ§eriÄŸi gÃ¶ster (ID'ler: saved-content, badges-content)
            // Senin HTML'de ID'lerin 'saved-content' ve 'badgesList' (veya badges-content) olabilir.
            // Garantilemek iÃ§in:
            if (tabName === 'badges') {
                if (document.getElementById('badges-content')) document.getElementById('badges-content').style.display = 'block';
                else if (document.getElementById('badgesList')) document.getElementById('badgesList').parentElement.style.display = 'block';
            } else {
                const target = document.getElementById(tabName + '-content');
                if (target) target.style.display = 'block';
            }

            // Tab butonlarÄ±nÄ±n aktifliÄŸini ayarla
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            // TÄ±klananÄ± bulmak zor olduÄŸu iÃ§in manuel index varsayÄ±mÄ±:
            const tabs = document.querySelectorAll('.tab');
            if (tabName === 'saved' && tabs[0]) tabs[0].classList.add('active');
            if (tabName === 'badges' && tabs[1]) tabs[1].classList.add('active');
        }

        // --- 7. FOTOÄRAF KIRPMA ---
        const avatarInput = document.getElementById('avatarInput');
        const imageToCrop = document.getElementById('imageToCrop');
        const cropperModal = document.getElementById('cropperModal');
        if (avatarInput) {
            avatarInput.addEventListener('change', function (e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        imageToCrop.src = reader.result;
                        cropperModal.classList.add('open');
                        if (cropper) cropper.destroy();
                        cropper = new Cropper(imageToCrop, { aspectRatio: 1, viewMode: 1 });
                    };
                    reader.readAsDataURL(file);
                }
            });
        }
        function closeCropper() {
            if (cropperModal) cropperModal.classList.remove('open');
            if (cropper) { cropper.destroy(); cropper = null; }
            if (avatarInput) avatarInput.value = "";
        }
        async function cropAndSave() {
            if (!cropper) return;
            const canvas = cropper.getCroppedCanvas({ width: 400, height: 400 });
            const base64Image = canvas.toDataURL("image/jpeg", 0.8);
            const token = localStorage.getItem('token');
            try {
                // Backend 'avatar' bekliyor (users.js'de dÃ¼zelttik)

                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ avatar: base64Image })
                });
                if (res.ok) {
                    document.getElementById('avatarDisplay').src = base64Image;
                    closeCropper();
                    alert("FotoÄŸraf gÃ¼ncellendi! ğŸ“¸");
                    location.reload(); // Garanti olsun diye yenile
                }
            } catch (e) { alert("Hata oluÅŸtu."); }
        }
