<body>

    <div id="maintenance-content">
        <div class="icon">ðŸš§</div>
        <h1>Åžu An TadilattayÄ±z</h1>
        <p>Minemsiyle.com ÅŸu anda gÃ¼zelleÅŸiyor. Ã‡ok kÄ±sa sÃ¼re sonra daha iyi bir ÅŸekilde buradayÄ±z. Ã‡ayÄ±nÄ± al, birazdan
            gel. â˜•</p>

        <button class="admin-trigger" onclick="showLogin()">YÃ¶netici GiriÅŸi</button>
    </div>

    <div id="login-form">
        <h3 style="margin-top: 0; color: #d4a373; text-align: center;">YÃ¶netim Paneli</h3>

        <div class="input-group">
            <label>E-Posta</label>
            <input type="email" id="email" placeholder="admin@minemsiyle.com">
        </div>

        <div class="input-group">
            <label>Åžifre</label>
            <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢">
        </div>

        <button class="login-btn" onclick="handleLogin()">GiriÅŸ Yap ðŸš€</button>
        <button class="back-btn" onclick="hideLogin()">VazgeÃ§</button>
    </div>

    <script>
        const API_URL = "http://localhost:5000/api"; // Render'a attÄ±ysan Render linkini koy!

        // Login ekranÄ±nÄ± gÃ¶ster
        function showLogin() {
            document.getElementById('maintenance-content').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        // Login ekranÄ±nÄ± gizle
        function hideLogin() {
            document.getElementById('maintenance-content').style.display = 'block';
            document.getElementById('login-form').style.display = 'none';
        }

        // GiriÅŸ Yapma Ä°ÅŸlemi
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.querySelector('.login-btn');

            btn.innerText = "Kontrol Ediliyor...";

            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();

                if (res.ok && data.user.role === 'admin') {
                    // Token'Ä± kaydet
                    localStorage.setItem('userToken', data.token);
                    localStorage.setItem('userRole', 'admin');

                    // Admin paneline fÄ±rlat
                    window.location.href = 'adminPanel.html';
                } else {
                    alert("HatalÄ± bilgi veya yetkin yok Kral! âŒ");
                    btn.innerText = "GiriÅŸ Yap ðŸš€";
                }
            } catch (err) {
                alert("Sunucuya ulaÅŸÄ±lamadÄ±!");
                btn.innerText = "GiriÅŸ Yap ðŸš€";
            }
        }

        // Enter tuÅŸuyla giriÅŸ
        document.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && document.getElementById('login-form').style.display === 'block') {
                handleLogin();
            }
        });

        // BakÄ±m bitti mi diye sÃ¼rekli kontrol et (Admin deÄŸilsek)
        setInterval(async () => {
            if (localStorage.getItem('userRole') === 'admin') return;
            try {
                const res = await fetch(`${API_URL}/settings/maintenance`);
                const data = await res.json();
                if (!data.isMaintenance) window.location.href = '/';
            } catch (e) { }
        }, 5000);
    </script>
